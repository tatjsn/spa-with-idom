<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container mx-auto">
      <h1 class="text-3xl font-bold mb-3">Single Page App Demo</h1>
      <h2 class="text-2xl font-bold mb-3">Tabs</h2>
      <p>
        <a class="rounded bg-sky-200 p-2 inline-block" href="/">Home</a>
        <a class="rounded bg-sky-200 p-2 inline-block" href="/foo.html">Foo</a>
        <span class="rounded bg-sky-500 p-2 inline-block">Bar</span>
      </p>
      <p class="border-solid border-2 border-slate-500 rounded p-6">
        Bar content
      </p>
      <h2 class="text-2xl font-bold">Local State</h2>
      <p>
        What you typed here should survive tab switching:
        <input type="text" placeholder="State will be preserved">
      </p>
      <h2 class="text-2xl font-bold">Video</h2>
      <p><iframe width="560" height="315" src="https://www.youtube.com/embed/Pp0u6_5oQNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
